{% extends "base.html" %}
{% block content %}

<section>
  
</section>

<section class="bg-gradient-to-t from-sky-700 to-orange-200 via-gray-400 min-h-screen" aria-labelledby="Blog">
    <div aria-labelledby="blog" class="">
        <h1 class="text-lg md:text-2xl font-bold py-8 text-center text-purple-900">
            Categories
        </h1>
    
            <div class="max-w-screen-xl mx-auto px-8 text-white flex flex-row items-center justify-center gap-x-8 gap-y-4 flex-wrap">
                {% for category in categories %}
                <div class="w-64 h-32 rounded-lg bg-purple-200 text-purple-900 flex flex-col items-center justify-center space-y-2 border-2 border-purple-500">
                    <div class="text-lg">{{ category.category_name }}</div>
                    <div class="flex justify-center items-center">
                        <a 
                            aria-label="Edit" href="{{ url_for('edit_categories', category_id=category._id) }}"
                            class="bg-purple-900 hover:bg-lime-700 active:bg-lime-900 focus:outline-none focus:ring focus:ring-lime-900
                            text-white w-24 max-w-full h-8 rounded-full mx-3 flex items-center justify-center"
                            >Edit
                            <i class="fa-solid fa-pen-to-square text-sm pl-1 pb-1"></i>
                        </a>
                        <a 
                            aria-label="Delete" href="{{ url_for('delete_category',category_id=category._id) }}"
                            class="bg-purple-900 hover:bg-lime-700 active:bg-lime-900 focus:outline-none focus:ring focus:ring-lime-900
                            text-white w-24 max-w-full h-8 rounded-full mx-3 flex items-center justify-center"
                            >Delete<i class="fa-solid fa-eraser text-sm pl-1"></i>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>

        <div class="max-w-screen-xl mx-auto px-8 py-8 text-center flex flex-row sm:flex-row justify-center gap-x-2 flex-wrap gap-y-4">
            <div class="flex justify-center items-center">
                <a 
                    aria-label="Add new category" href="{{ url_for('add_categories') }}"
                    class="bg-purple-900 hover:bg-lime-700 active:bg-lime-900 focus:outline-none focus:ring focus:ring-lime-900
                    text-white w-36 max-w-full h-8 rounded-full flex justify-center items-center"
                    >Add category<i class="fa-solid fa-plus text-sm pl-1"></i>
                </a>
            </div>
            <div class="flex justify-center items-center">
                <a 
                    aria-label="Logout" href="{{ url_for('add_post') }}"
                    class="bg-purple-900 hover:bg-lime-700 active:bg-lime-900 focus:outline-none focus:ring focus:ring-lime-900
                    text-white w-36 max-w-full h-8 rounded-full flex justify-center items-center"
                    >Back<i class="fa-regular fa-circle-left text-sm pl-1"></i>
                </a>
            </div>
            <div class="flex justify-center items-center">
                <a 
                    aria-label="Logout" href="{{ url_for('logout') }}"
                    class="bg-purple-900 hover:bg-lime-700 active:bg-lime-900 focus:outline-none focus:ring focus:ring-lime-900
                    text-white w-36 max-w-full h-8 rounded-full flex justify-center items-center"
                    >Logout<i class="fa-solid fa-arrow-right-from-bracket text-sm pl-1"></i>
                </a>
            </div>
        </div>

    </div>
</section>

{% endblock %}
