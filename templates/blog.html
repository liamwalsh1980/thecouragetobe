{% extends "base.html" %}
{% block content %}

    <section class="bg-white">
        <div id="hero-image" class="h-screen">
            <h1 class="text-lg md:text-2xl font-bold py-8 text-center text-purple-200">
                Welcome to thecouragetobe.org blog
            </h1>
            {% for blog in blogs %}
            <div class="max-w-screen-xl mx-auto px-8 flex flex-col justify-center items-center" x-data="{ open: false }"> 
                <div class="border-1 border-purple-500 rounded-t-md bg-white p-2 w-full sm:w-5/6 md:w-3/4 lg:w-2/3 space-y-2 p-4">
                    <button class="md:text-xl font-bold w-full text-left text-purple-400 hover:text-purple-900 focus:text-purple-900" @click="open = ! open">{{ blog.blog_name }}
                        <div class="text-sm italic font-light text-black">Category: {{ blog.category_name }}</div>
                        <div class="text-sm italic font-light text-black pt-0">Posted by Brian on {{ blog.publish_date }}</div>
                    </button>
                    <div x-show="open">
                        <div class="text-purple-900 pt-4">{{ blog.blog_details }}</div>
                    </div>
                </div>
            </div>
            {% endfor %}

            <!-- <div class="pt-8">
                <h1 class="text-lg md:text-2xl font-bold text-center pb-4">
                    thecouragetobe blog coming soon
                </h1>
                <a aria-label="Home" href="{{ url_for('index') }}"><i class="fa-solid fa-house text-3xl flex flex-col items-center"></i></a>
            </div> -->
        </div>
    </section>

{% endblock %}
