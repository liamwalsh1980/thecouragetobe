{% extends "base.html" %}
{% block content %}

    <section id="home" class="bg-white">
        <div id="hero-image" class="h-screen">
            <div class="max-w-screen-xl mx-auto px-8 pt-8 pb-40 flex flex-col justify-center items-center space-y-8"> 
                <h1 class="text-lg md:text-2xl font-bold">
                    Welcome to thecouragetobe.org blog
                </h1>
                {% for blog in blogs %}
                <div class="text-center lg:text-left border-b pb-2 w-3/4 space-y-2">
                    <div class="md:text-xl font-bold">{{ blog.blog_name }}</div>
                    <div>{{ blog.blog_details }}</div>
                    <div class="text-sm italic">Posted by Brian on {{ blog.publish_date }}</div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
