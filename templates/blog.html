{% extends "base.html" %}
{% block content %}

    <section class="bg-white">
        <div id="hero-image" class="h-screen">
            <div class="max-w-screen-xl mx-auto px-8 pt-8 flex flex-col justify-center items-center" x-data="{ open: false }"> 

                <h1 class="text-lg md:text-2xl font-bold pb-8">
                    Welcome to thecouragetobe.org blog
                </h1>
                
                {% for blog in blogs %}
                    <div class="text-center lg:text-left border border-purple-500 rounded-t-md bg-white p-2 w-full lg:w-2/3 space-y-2 p-4">
                        <button class="md:text-xl font-bold" @click="open = ! open">{{ blog.blog_name }}</button>
                        <div x-show="open">
                            <div>{{ blog.blog_details }}</div>
                            <div class="text-sm italic">Posted by Brian on {{ blog.publish_date }}</div>
                        </div>
                    </div>
                {% endfor %}
            </div>


            <!-- <div class="pt-8">
                <h1 class="text-lg md:text-2xl font-bold text-center pb-4">
                    thecouragetobe blog coming soon
                </h1>
                <a aria-label="Home" href="{{ url_for('index') }}"><i class="fa-solid fa-house text-3xl flex flex-col items-center"></i></a>
            </div> -->
        </div>
    </section>

{% endblock %}
