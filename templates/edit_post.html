{% extends "base.html" %}
{% block content %}

<section>
    <!-- flash messages with Jinja if statments, with statements and for loops -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="w-full flashes text-center py-4 bg-[#5bc0de] text-white flex justify-center items-center space-x-2">
                    <i class="fa-solid fa-bolt text-lg text-purple-700 mx-4"></i>
                        <h2 class="flash-messages font-bold text-gray-700 text-2xl">
                            {{ message }}
                        </h2>
                    <i class="fa-solid fa-bolt text-lg text-purple-700 mx-4"></i>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</section>
<!-- Add blog post form -->
<section class="bg-gradient-to-t from-sky-700 to-orange-200 via-gray-400 min-h-screen">
    <form method="POST" action="{{ url_for('edit_post', post_id=post._id) }}">
        <div class="max-w-screen-xl mx-auto p-8">
            <div class="space-y-4 flex flex-col items-center" aria-labelledby="contact-me">
                <p class="text-lg md:text-2xl font-bold text-purple-900">
                    Edit Post
                </p>
                <div class="form-group">
                    <select id="category_name" name="category_name" class="validate w-80 form-control text-gray-500" required>
                        <option value="" disabled>Select Category*</option>
                        {% for category in categories %}
                            {% if category.category_name == post.category_name %}
                                <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                            {% else %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="w-80 form-group">
                    <input value="{{ post.blog_name }}" id="blog_name" name="blog_name" type="text" minlength="1" maxlength="100" 
                           class="validate px-3 py-[6px] form-control" placeholder="Post Name*" required>
                </div>
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="w-80 form-group">
                        <textarea id="blog_details" name="blog_details" type="text" minlength="1" class="validate h-40 px-3 form-control" 
                                placeholder="Post Details*" required>{{- post.blog_details -}}
                        </textarea>
                    </div>
                    <div class="w-80 form-group">
                        <textarea id="blog_details_2" name="blog_details_2" type="text" minlength="1" class="validate h-40 px-3 form-control" 
                                placeholder="Post Details_2*">{{- post.blog_details_2 -}}
                        </textarea>
                    </div>
                    <div class="w-80 form-group">
                        <textarea id="blog_details_3" name="blog_details_3" type="text" minlength="1" class="validate h-40 px-3 form-control" 
                                placeholder="Post Details_3*">{{- post.blog_details_3 -}}
                        </textarea>
                    </div>
                    <div class="w-80  form-group">
                        <textarea id="blog_details_4" name="blog_details_4" type="text" minlength="1" class="validate h-40 px-3 form-control" 
                                placeholder="Post Details_4*">{{- post.blog_details_4 -}}
                        </textarea>
                    </div>
                    <div class="w-80 form-group">
                        <textarea id="blog_details_5" name="blog_details_5" type="text" minlength="1" class="validate h-40 px-3 form-control" 
                                placeholder="Post Details_5*">{{- post.blog_details_5 -}}
                        </textarea>
                    </div>
                    <div class="w-80 form-group">
                        <textarea id="blog_details_6" name="blog_details_6" type="text" minlength="1" class="validate h-40 px-3 form-control" 
                                placeholder="Post Details_6*">{{- post.blog_details_6 -}}
                        </textarea>
                    </div>
                    <div class="w-80 form-group">
                        <textarea id="blog_details_7" name="blog_details_7" type="text" minlength="1" class="validate h-40 px-3 form-control" 
                                placeholder="Post Details_7*">{{- post.blog_details_7 -}}
                        </textarea>
                    </div>
                    <div class="w-80 form-group">
                        <textarea id="blog_details_8" name="blog_details_8" type="text" minlength="1" class="validate h-40 px-3 form-control" 
                                placeholder="Post Details_8*">{{- post.blog_details_8 -}}
                        </textarea>
                    </div>
                    <div class="w-80 form-group">
                        <textarea id="blog_details_9" name="blog_details_9" type="text" minlength="1" class="validate h-40 px-3 form-control" 
                                placeholder="Post Details_9*">{{- post.blog_details_9 -}}
                        </textarea>
                    </div>
                </div>

                <div class="w-80 form-group">
                    <input value="{{ post.publish_date }}" id="publish_date" name="publish_date" type="text" minlength="1" maxlength="100" class="validate w-80 px-3 py-[6px] rounded" 
                           placeholder="Publish Date i.e. 1st May 2022*">
                </div>
            </div>
            <div class="py-8 text-center flex flex-row sm:flex-row justify-center gap-x-2 flex-wrap gap-y-4">
                <div class="flex justify-center items-center">
                    <button 
                        type="submit" value="submit"
                        class="bg-purple-900 hover:bg-lime-700 active:bg-lime-900 focus:outline-none focus:ring focus:ring-lime-900
                        text-white w-36 max-w-full h-8 rounded-full flex justify-center items-center"
                        >Edit<i class="fa-regular fa-pen-to-square text-sm pl-1 mb-1"></i>
                    </button>
                </div>
                <div class="flex justify-center items-center">
                    <a 
                        aria-label="Add new category" href="{{ url_for('categories') }}"
                        class="bg-purple-900 hover:bg-lime-700 active:bg-lime-900 focus:outline-none focus:ring focus:ring-lime-900
                        text-white w-36 max-w-full h-8 rounded-full flex justify-center items-center"
                        >Edit Category<i class="fa-solid fa-plus text-sm pl-1"></i>
                    </a>
                </div>
                <div class="flex justify-center items-center">
                    <a 
                        aria-label="Logout" href="{{ url_for('blog_admin') }}"
                        class="bg-purple-900 hover:bg-lime-700 active:bg-lime-900 focus:outline-none focus:ring focus:ring-lime-900
                        text-white w-36 max-w-full h-8 rounded-full flex justify-center items-center"
                        >Back<i class="fa-regular fa-circle-left text-sm pl-1"></i>
                    </a>
                </div>
            </div>
        </div>
    </form> 
</section>

{% endblock %}
